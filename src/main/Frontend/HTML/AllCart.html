        <h5 class="col-md-10 products-left" >{{ShopItemsList[CartItem].Name}}</h5>
        <button  class="col-md-2 products-right"  tybe="button"  ng-click="RemoveFromShoppingCart(CartItem,$index)">x</button>
    </ul>
</li>
